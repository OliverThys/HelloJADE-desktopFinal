  name: "HelloJADE"
  version: "2.0.0"
  port: 8000
  language: "fr"
  environment: "development"

authentication:
  active_directory:
    enabled: true
    server: "hellojade.local"
    port: 389
    base_dn: "DC=hellojade,DC=local"
    bind_dn: "CN=ServiceAccount,CN=Users,DC=hellojade,DC=local"
    bind_password: "MotDePasse123!"

databases:
  hellojade:
    type: "postgresql"
    host: "localhost"
    port: 5432
    database: "hellojade"
    username: "hellojade"
    password: "hellojade123"
    ssl: false
  
  hospital:
    type: "oracle"
    host: "localhost"
    port: 1521
    service_name: "XE"
    username: "hospital_user"
    password: "hospital_pass"

asterisk:
  host: "localhost"
  ami_port: 5038
  ami_user: "hellojade"
  ami_password: "amp111"
  ari_url: "http://localhost:8088"
  ari_user: "hellojade"
  ari_password: "hellojade123"
  context: "hellojade-medical"
  emergency_context: "emergency"

ai_services:
  whisper:
    url: "http://localhost:8001"
    model: "base"
    language: "fr"
  
  ollama:
    url: "http://localhost:11434"
