redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0

hospitals:
  - id: "MONS"
    name: "CHU de Mons"
    address: "Avenue du Champ de Mars, 7000 Mons"
    phone: "+32 65 37 21 11"
    email: "contact@chumons.be"
  
  - id: "LILLE"
    name: "CHU de Lille"
    address: "2 Avenue Oscar Lambret, 59000 Lille"
    phone: "+33 3 20 44 59 62"
    email: "contact@chru-lille.fr"
  
  - id: "TOURNAI"
    name: "CHR de Tournai"
    address: "Rue de l'Hôpital, 7500 Tournai"
    phone: "+32 69 22 22 11"
    email: "contact@chrtournai.be"

services:
  - name: "Cardiologie"
  - name: "Chirurgie"
  - name: "Médecine interne"
  - name: "Pneumologie"
  - name: "Neurologie"
  - name: "Oncologie"

medical_scoring:
  base_score: 100
  penalties:
    pain_level_high: 20
    medication_non_compliance: 15
    transit_problems: 10
    mood_low: 15
    fever_present: 20
    emergency_keywords: 20
  
  thresholds:
    excellent: 80
    good: 60
    moderate: 40
    poor: 0

call_settings:
  max_attempts: 3
  timeout: 300
  retry_delay: 3600
  emergency_score_threshold: 40

logging:
  level: "info"
  file: "/var/log/hellojade/app.log"
  max_size: "10MB"
  max_files: 5

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 30
  alert_thresholds:
    cpu_usage: 80
    memory_usage: 80
    disk_usage: 90
    call_failure_rate: 20
